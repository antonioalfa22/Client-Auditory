<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>alldata</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Key">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.Key}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="temp">
        <th mat-header-cell *matHeaderCellDef> temp </th>
        <td mat-cell *matCellDef="let element"> {{element.Record.temperature}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="device">
        <th mat-header-cell *matHeaderCellDef> device </th>
        <td mat-cell *matCellDef="let element"> {{element.Record.device}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container  matColumnDef="gps">
        <th [ngStyle]="{'display':!size?'none':''}" mat-header-cell *matHeaderCellDef> gps </th>
        <td [ngStyle]="{'display':!size?'none':''}"mat-cell *matCellDef="let element"> {{element.Record.gps}} </td>
      </ng-container>

      <ng-container  matColumnDef="node">
        <th [ngStyle]="{'display':!size?'none':''}" mat-header-cell *matHeaderCellDef> Node </th>
        <td [ngStyle]="{'display':!size?'none':''}" mat-cell *matCellDef="let element"> {{element.Record.node}} </td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.Record.hour}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>
</ion-content>
