<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      ArcelorMittal - Auditory Client
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>

<ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-align-items-center" sizeMd="6" sizeXs="12" sizeLg="6">
      <ion-img src="../assets/img/logo2.png" class="imgLogin"></ion-img>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-align-items-center" sizeMd="6" sizeXs="12" sizeLg="6">
      <form [formGroup]="loginform" (ngSubmit)="login()" autocomplete="off">
        <ion-item>
          <ion-label  position="stacked" color="orange" stacked>User</ion-label>
          <input type="text"  formControlName="user" class="form-control" placeholder="username">
        </ion-item>
        <ion-item lines="none" *ngIf="!loginform.controls.user.valid  && submitted">
          <p>Please enter a name.</p>
        </ion-item>
        <ion-item>
          <ion-label position="stacked" color="orange" stacked>Password</ion-label>
          <input type="password"  formControlName="password" class="form-control" placeholder="password">
        </ion-item>
        <ion-item lines="none" *ngIf="!loginform.controls.password.valid  && submitted">
          <p>Please enter a password.</p>
        </ion-item>
        <button class="btn btn-orange btn-round btn-block" expand="full" type="submit">login</button>

      </form>

    </ion-col>
  </ion-row>
</ion-grid>
<ion-footer>
  <ion-toolbar>
    Â© Copyright ArcelorMittal 2019
  </ion-toolbar>
</ion-footer>
</ion-content>
