<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>searchlocal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid [ngStyle]="{'display':submitted?'none':''}">
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-items-center" sizeMd="6" sizeXs="12" sizeLg="6">
        <h3>Search between dates</h3>
        <form [formGroup]="dataDate" (ngSubmit)="getDataBW()">
          <ion-item>
            <ion-input type="text" name="start" id="startDate" formControlName="startDate" required> </ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" name="end" id="endDate" formControlName="endDate" required> </ion-input>
          </ion-item>
          <ion-button color="orange" class="ion-margin-top" expand="full" type="submit">Submit</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid [ngStyle]="{'display':submitted?'none':''}" class="idform">
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-items-center" sizeMd="6" sizeXs="12" sizeLg="6">
        <h3>Search by id</h3>
        <form [formGroup]="dataId" (ngSubmit)="getDataId()">
          <ion-item>
            <ion-input type="text" name="idData" id="idData" formControlName="idData" required> </ion-input>
          </ion-item>
          <ion-button color="orange" class="ion-margin-top" expand="full" type="submit">Submit</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div [ngStyle]="{'display':!submitted?'none':''}">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Key">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="temp">
        <th mat-header-cell *matHeaderCellDef> temp </th>
        <td mat-cell *matCellDef="let element"> {{element.temperature}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="device">
        <th mat-header-cell *matHeaderCellDef> device </th>
        <td mat-cell *matCellDef="let element"> {{element.device}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="gps">
        <th [ngStyle]="{'display':!size?'none':''}" mat-header-cell *matHeaderCellDef> gps </th>
        <td [ngStyle]="{'display':!size?'none':''}" mat-cell *matCellDef="let element"> {{element.gps}} </td>
      </ng-container>
  
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
    <div class="back">
      <ion-button color="orange" expand="full" class="ion-margin-top" class="backbutton" (click)="back()">Go back
      </ion-button>
    </div>
  </div>
</ion-content>
